@(login: Form[LoginCredentials],user:Option[User] = None)

@main("register",user) {
  <div class="container">This is a login form.</div>
  <div class="container">

    @helper.form(action = controllers.auth.routes.Login.submit()) {
      <input type="text" placeholder="email@@domain" name="email" value="@login("email").value" />
      <input type="password" placeholder="******" name="password" value="@login("password").value" />
      <input type="submit" value="Submit" />
    }

  </div>
}
